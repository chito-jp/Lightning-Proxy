<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="assets/img/google.png" />
    <style>
        body {
            background-color: #4b0082; /* ダーク紫 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .header-container {
            width: 80%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1); /* 半透明の背景 */
            padding: 40px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            margin: 0;
            font-size: 64px; /* フォントサイズ調整 */
            font-weight: bold;
            color: #fff; /* 白色 */
        }

        .description {
            font-size: 24px;
            margin-top: 10px;
            color: #fff; /* 白色 */
        }

        .input {
            margin-top: 10px;
            padding: 20px;
            font-size: 24px;
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            border: 2px solid #ccc;
            box-sizing: border-box;
            text-align: center;
            height: 60px;
            background-color: #fff; /* 入力欄の背景 */
        }

        .input::placeholder {
            color: #888;
        }

        /* タブスタイル */
        .tabs {
            display: flex;
            margin-top: 20px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            background-color: #6a0dad; /* 紫 */
            color: white;
            text-align: center;
            border-radius: 5px;
            margin: 0 5px;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: #7a1b9b; /* ホバー時の色 */
        }

        .tab-content {
            display: none;
            margin-top: 20px;
            color: #fff;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1 class="header">SandSmoke Proxy</h1>
        <p class="description">By mino_hobby  唯一Youtubeが見れるプロキシ</p>
        <input
            type="text"
            class="input"
            id="searchInput"
            name="search"
            placeholder="Search or enter a URL"
        />
        <div class="tabs">
            <div class="tab" onclick="showTab('tab1')">タブ 1</div>
            <div class="tab" onclick="showTab('tab2')">タブ 2</div>
            <div class="tab" onclick="showTab('tab3')">タブ 3</div>
        </div>
        <div id="tab1" class="tab-content active">タブ 1の内容</div>
        <div id="tab2" class="tab-content">タブ 2の内容</div>
        <div id="tab3" class="tab-content">タブ 3の内容</div>
    </div>

    <script src="./uv/uv.bundle.js"></script>
    <script src="./uv/uv.config.js"></script>
    <script src="./assets/register-sw.js"></script>
    <script src="./assets/script.js" defer></script>
    <script>
        function showTab(tabId) {
            // すべてのタブコンテンツを非表示にする
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(tab => {
                tab.classList.remove('active');
            });

            // 選択されたタブを表示する
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>

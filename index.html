<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="assets/img/google.png" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #4b0082; /* ダークな紫色 */
            height: 100%;
        }
        /* タブバーのスタイル */
        #tabs-container {
            display: flex;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-bottom: 2px solid #ccc;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
            margin-right: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
        }
        .tab.active {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .close-tab-button {
            margin-left: 5px;
            cursor: pointer;
            color: red;
        }
        iframe {
            position: absolute;
            top: 50px; /* タブの高さ分だけ下にずらす */
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: calc(100% - 50px); /* タブの高さを考慮 */
            border: none;
        }
    </style>
</head>
<body>
    <div id="tabs-container">
        <div id="add-tab">+</div> <!-- タブ追加ボタン -->
    </div>
    <iframe name="iframe_name" src="server.html" width="100%" height="100%"></iframe>

    <script src="./assets/tab.js"></script> <!-- タブ機能のJS -->
</body>
</html>
